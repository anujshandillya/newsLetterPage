<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
    .warn-info {
        background-image: linear-gradient(white, red,white);
        width: 100%;
        text-align: center;
        justify-content: left;
    }
    h3,h1,form {
        margin: 20px;
    }

    .bbb {
        background-color: lightcoral;
    }
    </style>
</head>
<body>
    <div class="warn-info">
        <h1>Something went wrong!!!</h1>
        <h3>Try again or contact the developer.</h3>
        <form action="/failure" method="post">
            <button class="btn btn-lg btn-warning bbb" type="submit">Try again</button>
        </form>
    </div>
    
</body>
</html>
